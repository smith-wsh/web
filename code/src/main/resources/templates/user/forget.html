<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>校园二手交易商城 | 重置密码</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/userInfo/lgstyle.css}">
    <script type="text/javascript" th:src="@{/static/layui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
    <script th:inline="javascript">
        var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    </script>
</head>
<body>
<div class="dowebok">
    <div class="form sign-in" id="forget" style="margin-top:40px">
        <h2>reset password</h2>
        <label>
            <span>cell-phone number</span>
            <input type="text" autocomplete="off" placeholder="Please enter the account number" id="mobilephone" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label>
            <span>password</span>
            <input type="password" autocomplete="off" placeholder="Please input a password" id="password" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label>
            <span>Verification Code</span>
            <input type="text" autocomplete="off" placeholder="Please enter the verification code" id="vercode" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid " id="LAY-user-getsmscode"
                    onclick="getphonecode()">Get SMS verification code</button>
        </label>
        <button type="button" class="submit" id="submitlg" style="margin-top:10px" onclick="submitforget()">Submit</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>reset password</h2>
                <p>Reset password and &nbsp;<a th:href="@{login}" style="color:#4285F4">log in</a>, find fun, good things!</p>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/js/js.cookie.min.js}"></script>
<script th:src="@{/static/js/userInfo/forget.js}"></script>
<script>
    layui.use(['form','layer'], function () {
        var form=layui.form;
        var $ = layui.jquery,
            layer = layui.layer;
    });
    function tologin() {
        location.href=basePath+"/login";
    }
</script>
</html>
